<!DOCTYPE html>
<head>
  <title>Neutron Search</title>
</head>
<body>
  <ul>
      <li><a href="https://lithicsoft.github.io/neutron">About</a></li>
      <li><a href="/contribute">Contribute</a></li>
      <li><a href="/account">Account</a></li>
  </ul>

  <a href="/"><img src="https://i.imgur.com/lvUj8X0.png"></a>

  <form action="/search" method="GET">
      <input type="text" name="q" />
      <button type="submit">ðŸ”Ž</button>
  </form>

  <div id="tagList">
    <button class="tag" data-type="Text">Text</button>
    <button class="tag" data-type="Image">Image</button>
    <button class="tag" data-type="video">Video</button>
  </div>

  {% for row in results %}
    <tr>
        <td><a href="{{ row[0] }}">{{ row[1] }}</a></td><br>
        <td>{{ row[2] }}</td><br>
    </tr>
  {% endfor %}

  <script src="script.js"></script>

</body>
