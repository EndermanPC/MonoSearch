<head>
    <title>Neutron Search</title>
    <link rel="stylesheet" href="/contribute/tab.css">

<body>
    <div class="topnav">

    </div>
    <div class="logo">Neutron</div>

    <div class="tab">

    <div id="Insert" class="tabcontent"><br>

            <input type="text" name="text" placeholder="Text"/><br><br>

            <input type="text" name="description" placeholder="Description"/><br><br>

            <input type="text" name="keywords" placeholder="Keywords"/><br><br>

            <input type="text" name="shorttext" placeholder="Shorttext"/><br><br>

        </form>
    </div>

    <div id="Change" class="tabcontent"><br>
        <form action="/contribute/change" method="POST">
            <select name="type">
                <option value="Text">Text</option>
                <option value="Image">Image</option>

            </select><br><br>

                <option value="Text">Text</option>
                <option value="Image">Image</option>
                <option value="Video">Video</option>
            </select><br><br>

            <input type="number" name="site_id" placeholder="Site ID"/><br><br>
            
            <button type="submit" name="remove_button" value="remove_clicked">‚ùå</button><br><br>
        </form>
    </div>

    <div id="GetID" class="tabcontent"><br>
        <form action="/contribute/getid" method="POST">
