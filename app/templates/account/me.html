<head>
    <title>Neutron Search</title>
    <link rel="stylesheet" href="/search.css">
</head>
<body>
    <div class="topnav">
        <a href="/account">Account</a>
        <a href="/contribute">Contribute</a>
        <a href="https://lithicsoft.github.io/neutron">About</a>
    </div>
    <a href="/"><img src="https://i.imgur.com/RXi2TRm.png" class="center"></a>

    <div class="center">
        <h1> Hello, {{ username }}! </h1>

        <form action="/account/me" method="POST">
            <input type="password" name="oldpassword" placeholder="Old password"/><br><br>

            <input type="password" name="newpassword" placeholder="New password"/><br><br>

            <input type="text" name="username" placeholder="Username"/><br><br>

            <button type="submit" name="change_button" value="change_clicked">Change my password</button><br>
        </form><br>

        {{ message }}

        <form action="/account/me/logout" method="POST">
            <button type="submit" name="logout_button" value="logout_clicked">Logout</button>
        </form>
    </div>

</body>
