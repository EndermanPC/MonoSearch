<head>
    <title>Neutron Search</title>
    <link rel="stylesheet" href="/search.css">
</head>
<body>
    <div class="topnav">
        <a href="/account">Account</a>
        <a href="/contribute">Contribute</a>
        <a href="https://lithicsoft.github.io/neutron">About</a>
    </div>
    <a href="/"><img src="https://i.imgur.com/RXi2TRm.png" class="center"></a>

    <div class="center">
        <form action="/account/register" method="POST">
            <input type="email" name="email" placeholder="Email"/><br><br>

            <input type="text" name="username" placeholder="Username"/><br><br>

            <input type="password" name="password" placeholder="Password"/><br><br>

            <button type="submit" name="register_button" value="register_clicked">Register</button><br><br>
        </form>

        <form action="/account/register" method="POST">
            <input type="number" name="userid" placeholder="User ID"/><br><br>

            <input type="number" name="confirmcode" placeholder="Code"/><br><br>

            <button type="submit" name="submit_button" value="submit_clicked">Submit</button><br><br>
        </form>

        {{ message }}
    </div>

</body>
